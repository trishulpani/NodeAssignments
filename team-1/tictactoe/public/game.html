<!DOCTYPE html>
<html ng-app="GAME_BOARD">
  <head>
    <script src="/javascripts/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>    
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css" />
  </head>

  <!--<body ng-controller="GameBoardController" ng-init="loadCurrentGame()"> -->
  <body>
    <header>
      <h1>Welcome to Tic Tac Node</h1>
      <div class="status"></div>

    </header>

    <div class="content">
      <table class="board">
        <tr>
          <td class="cell" id="c0">&nbsp</td>
          <td class="cell" id="c1">&nbsp</td>
          <td class="cell" id="c2">&nbsp</td>
        </tr>
        <tr>
          <td class="cell" id="c3">&nbsp</td>
          <td class="cell" id="c4">&nbsp</td>
          <td class="cell" id="c5">&nbsp</td>
        </tr>
        <tr>
          <td class="cell" id="c6">&nbsp</td>
          <td class="cell" id="c7">&nbsp</td>
          <td class="cell" id="c8">&nbsp</td>
        </tr>
      </table>

    </div>

   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <script src="/javascripts/game.js"></script> 
  </body>
</html>
